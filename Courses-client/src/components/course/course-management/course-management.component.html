<div class="container">
  <div class="courses-grid">
    <mat-card class="course-card" @let="course of courses">
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <div class="top-right-buttons" @if(role=='student')>
          <button @if(!isEnrolled(course.id)) class="icon-button" (click)="enroll(course.id)">
            <mat-icon>person_add</mat-icon><span class="button-text-small">לרישום</span> 
          </button>
          @if(isEnrolled(course.id)) 
          {

          } (click)="unenroll(course.id)">
            <mat-icon>exit_to_app</mat-icon> <span class="button-text-small">לביטול</span>
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>

      <div class="button-container">
        <button [routerLink]="['/home', course.id]" routerLinkActive="button-active" class="custom-button">
          צפה בקורס
        </button>
        <button @if(role=='teacher') {class="icon-button" (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button @if(role=='teacher') class="icon-button" (click)="deleteCourse(course.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
